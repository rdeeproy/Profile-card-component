<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <section class="image-top" role="img"><img src="images/bg-pattern-top.svg" alt="">
  </section>



  <main class="container">

    <div class="image-content">
      <img src="images/bg-pattern-card.svg" class="background-pic" alt="">
      <img src="images/image-victor.jpg" class="profile-pic" alt="">

    </div>

    <div class="profile-info">
      <h1>Victor Crest
        <span>26</span>
      </h1>
      <p>London</p>
    </div>

    <div class="profile-stats">
      <div>
         <h2>80K</h2>
        <p>Followers</p>
      </div>

      
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>


    </div>



  </main>


  <section class="image-bottom" role="img"><img src="images/bg-pattern-top.svg" alt=""></div>






</body>

</html>
